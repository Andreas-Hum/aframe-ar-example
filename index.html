<html>
  <head>
    <meta charset="utf-8">
    <title>Winter AR World</title>
    <meta name="description" content="Winter AR World">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>

      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });

    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"

      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>

        <a-entity position="-1 0 0">
            <a-sphere position="0 0.5 0" radius="0.5" color="white"></a-sphere>
            <a-sphere position="0 1.25 0" radius="0.35" color="white"></a-sphere>
            <a-sphere position="0 1.8 0" radius="0.25" color="white"></a-sphere>
            <a-sphere position="-0.1 1.85 0.2" radius="0.03" color="black"></a-sphere>
            <a-sphere position="0.1 1.85 0.2" radius="0.03" color="black"></a-sphere>
            <a-cone position="0 1.8 0.25" rotation="-90 0 0" radius-bottom="0.04" height="0.2" color="orange"></a-cone>
            <a-cylinder position="0.4 1.3 0" rotation="0 0 -45" radius="0.03" height="0.6" color="#5C4033"></a-cylinder>
            <a-cylinder position="-0.4 1.3 0" rotation="0 0 45" radius="0.03" height="0.6" color="#5C4033"></a-cylinder>
        </a-entity>

        <a-entity position="1 0 0">
            <a-cylinder position="0 0.3 0" radius="0.15" height="0.6" color="#8B4513"></a-cylinder>
            <a-cone position="0 0.8 0" radius-bottom="0.6" height="0.8" color="#228B22"></a-cone>
            <a-cone position="0 1.3 0" radius-bottom="0.5" height="0.7" color="#228B22"></a-cone>
            <a-cone position="0 1.7 0" radius-bottom="0.35" height="0.6" color="#228B22"></a-cone>
        </a-entity>

      </a-entity>
      
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
